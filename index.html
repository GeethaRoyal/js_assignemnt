<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <h1> Waiting to login</h1>
</head>

<body>
    <form name="login-form" action="script.js" onsubmit="return validateFunc()" method="post">
        <p>Name: <input type="text" name="name" placeholder="enter name" maxlength="25"> </p>
        <p>Email: <input type="email" name="email" placeholder="enter email"> </p>
        <p>Phone Number: <input type="number" name="phno" placeholder="enter phone number"> </p>
        <p> Date of Birth: <input type="date" name="dob" placeholder="enter date of birth"> </p>
        <p>Password: <input type="password" name="password" placeholder="enter password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required> </p>
        <input type="submit" value="Login"></input>
    </form>

    <table name="quotes-table">
        <thead>
            <tr>
                <td><b>Quote</b></td>
                <td><b>Author </b></td>
            </tr>
        </thead>
        <tbody id="quotes-list"></tbody>
    </table>
</body>
<script src="script.js"></script>
<script type="text/javascript" src="quotes.json"></script>

</html>
